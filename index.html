<!doctype html>
<meta charset="utf-8">
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        font: 14px monospace;
        background: #1E1E1E;
        color: #E8E8E8;
        padding: 0.5em;
        margin: auto;
    }

    pre {
        font-family: inherit;
        line-height: 14px;
        letter-spacing: 0;
    }

    canvas {
    }
</style>

<canvas id="canvas" width="512" height="512"></canvas>
<pre id="pre"></pre>
<script>
    setText = s => pre.textContent = s;
    g2d = canvas.getContext('2d');
    clearCanvas = () => g2d.clearRect(0, 0, 512, 512);
    drawLine = (color, x0, y0, x1, y1) => {
        g2d.beginPath();
        g2d.strokeStyle = color;
        g2d.lineWidth = 2;
        g2d.moveTo(x0, y0);
        g2d.lineTo(x1, y1);
        g2d.stroke();
    };
</script>
<script src="./bootstrap.js"></script>
